<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Angkor Knowledge Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f6f6f6;
    }

    #controls {
      padding: 12px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    button {
      margin-right: 8px;
      padding: 8px 14px;
      border: 1px solid #333;
      background: white;
      cursor: pointer;
    }

    button.active {
      background: #333;
      color: white;
    }

    svg {
      width: 100vw;
      height: calc(100vh - 60px);
    }

    .link {
      stroke: #999;
      stroke-width: 2;
    }

    .node circle {
      fill: #222;
    }

    .node text {
      font-size: 12px;
      pointer-events: none;
      fill: #111;
    }
  </style>
</head>

<body>

  <div id="controls">
    <button onclick="showRoute('equinox')" class="active">The Equinox Experience</button>
    <button onclick="showRoute('sacred-water')">Sacred Water Pilgrimage</button>
    <button onclick="showRoute('movement-mandala')">Movement & Mandala</button>
  </div>

  <svg></svg>

  <script src="graph.js"></script>
</body>
</html>
